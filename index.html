<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot 操作</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discord Bot 操作</h1>
    <div id="formContainer">
        <form id="botForm">
            <div class="form-group">
                <label for="botToken">Bot トークン:</label>
                <input type="text" id="botToken" placeholder="Botトークンを入力">
            </div>
            <div class="form-group">
                <label for="serverId">サーバーID:</label>
                <input type="text" id="serverId" placeholder="サーバーIDを入力">
            </div>
            <div class="form-group">
                <label for="channelId">チャンネルID:</label>
                <textarea id="channelId" rows="3" placeholder="チャンネルIDを入力（改行で複数行）"></textarea>
            </div>
            <div class="form-group">
                <label for="messageContent">メッセージ送信内容:</label>
                <textarea id="messageContent" rows="3" placeholder="送信するメッセージを入力"></textarea>
            </div>
            <div class="form-group">
                <label for="delay">遅延 (秒):</label>
                <input type="number" id="delay" placeholder="0.1" min="0" step="0.1">
            </div>
            <div class="form-group">
                <input type="checkbox" id="sendToAllChannels">
                <label for="sendToAllChannels">サーバー内の全チャンネルにメッセージを送信</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="randomMention">
                <label for="randomMention">ランダムにメンション</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rateLimit">
                <label for="rateLimit">レートリミット回避</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="appendRandomString">
                <label for="appendRandomString">メッセージの語尾にランダム文字列を追加</label>
            </div>
            <button type="button" id="execute">実行</button>
            <button type="button" id="stop">停止</button>
        </form>
        <div id="status">ステータス: 待機中</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
